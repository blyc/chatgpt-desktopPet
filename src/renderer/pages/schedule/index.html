<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>秋蒂日程表</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../../style/popup.css">
</head>

<body>
    <div class="schedule_top">
        <div class="title">秋蒂日程表</div>
        <div class="close_btn" id="close_btn">
            <img id="minimize" src="../../image/window-minimize.png" title="最小化">
            <img id="maximize" src="../../image/window-maximize.png" title="最大化">
            <img id="close" src="../../image/window-close.png" title="关闭">
        </div>
    </div>

    <div id="coursesTable"></div>

    <div id="overlay">
        <div id="popup">
            <div id="popup-header">
                <h3 id="popup-title">
                    </h2>
                    <button id="close-button">
                        <img src="../../image/window-close.png" alt="">
                    </button>
            </div>
            <div id="popup-content">
                <p></p>
            </div>
        </div>
    </div>

</body>

</html>

<script src="./index.js"></script>
<script src="../../utils/jquery.min.js"></script>
<script src="../../utils/popup.js"></script>

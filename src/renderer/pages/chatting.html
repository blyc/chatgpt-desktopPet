<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatgpt聊天</title>
    <link rel="stylesheet" href="../style/prism.css">
    <link rel="stylesheet" href="../style/chatting.css">
    <link rel="stylesheet" href="../style/popup.css">
</head>

<body>
    <div class="chat_comment">

        <div class="chat_top">
            <div class="title">ChatGPT</div>
            <div class="close_btn" id="close_btn">
                <img src="../image/window-close.png" alt="">
            </div>
        </div>

        <div class="chat_middle" id="chat_middle_item"></div>

        <div class="chat_bottom">
            <textarea class="chat_context" id="chat_context_item" cols="30" rows="10" placeholder="请输入文字"></textarea>
            <div class="chat_commit" id="send_button">发送</div>
        </div>
        <audio id="playAudio"></audio>
    </div>

    <div id="overlay">
        <div id="popup">
          <div id="popup-header">
            <h3 id="popup-title">
              </h2>
              <button id="close-button">
                <img src="../image/window-close.png" alt="">
              </button>
          </div>
          <div id="popup-content">
            <p></p>
          </div>
        </div>
      </div>

</body>

</html>

<script src="../utils/prism.js"></script>
<script src="../utils/popup.js"></script>
<script src="../utils/store.js"></script>
<script src="../utils/chatting.js"></script>
<script src="../utils/mouth.js"></script>

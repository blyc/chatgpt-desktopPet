<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置</title>
  <link rel="stylesheet" href="./setting.css">
  <link rel="stylesheet" href="../../style/popup.css">
</head>

<body>
  <div class="container">
    <div class="topbar">
      <div class="title">设置</div>
      <div class="close_btn">
        <img id="minimize" src="../../image/window-minimize.png" title="最小化">
        <img id="maximize" src="../../image/window-maximize.png" title="最大化">
        <img id="close" src="../../image/window-close.png" title="关闭">
      </div>
    </div>
    <div class="selection">
      <div class="highlight" id="highlight"></div>
      <div class="selection_bar" id="versionInfoTab">版本信息</div>
      <div class="selection_bar" id="modelSettingTab">启动设置</div>
    </div>

    <div class="setting_page" id="versionInfo">
      <div class="setting_box">
        <div class="setting_header">
          <h3>版本信息</h3>
        </div>
        <div class="container_box">
          <span>当前版本</span>
          <span id="app_version"></span>
        </div>

        <div class="container_box">
          <span>作者</span>
          <span>小埋iwn、dullwolf蠢狼</span>
        </div>

        <div class="container_box">
          <span>live2d画师</span>
          <span>Candya</span>
        </div>

        <div class="setting_bottom">
          <h3>留言反馈</h3>
          <textarea class="feedback" id="feedback_content" cols="30" rows="10" placeholder="在这里提出可以提出您的建议哦"></textarea>
          <div class="word_count">已输入<span id="wordCount">0</span>个字</div>
          <div class="clear_text" id="clear_text">清空内容</div>
          <div class="feedback_commit" id="feedback_button">匿名提交</div>
        </div>
      </div>
    </div>

    <div class="setting_page" id="modelSetting">
      <div class="setting_box">
        <div class="setting_header">
          <h3>启动设置</h3>
        </div>
        <div class="container_box">
          <span>开机自启动</span>
          <label class="switch">
            <input type="checkbox" id="toggle_power">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
  </div>

</body>

</html>

<script src="../../utils/popup.js"></script>
<script src="./setting.js"></script>
